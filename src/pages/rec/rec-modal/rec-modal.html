<ion-header>
  <ion-toolbar>
    <ion-title>
      rec files list
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-item *ngFor="let file of files" (click)="play(file)">
    {{ file.fullPath }}
  </button>
</ion-content>
